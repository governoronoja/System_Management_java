<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
            
        <h:head>
            <h:outputStylesheet library="css" name="styling.css"/>
            <title>Customer Profile</title>
        </h:head>
  
        <h:body>
            
            <h3>THis is your profile</h3>
            
            <p:panel>
                <p:dataList value="#{homeController.currentCustomer}" var="address" type="ordered">
                    <f:facet name="haeder">
                        #{homeController.currentCustomer.name}
                    </f:facet>
                    
                    #{address.id},#{address.firstname},#{address.lastname},#{address.username},#{address.email},
                    #{address.phonenumber},#{address.regDate},#{address.dateOfBirth},#{address.subscription},#{address.cust_password}
                
                </p:dataList>
                <f:facet name="footer">
                    <h:form>
                        <p:commandButton value="All Customers" action="index?faces-redirect=true"/>
                    </h:form>
                </f:facet>
            </p:panel>
        </h:body>
            
    </f:view>
    
</html>
