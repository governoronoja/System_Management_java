<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="styling.css"/>
    </h:head>
    <h:body>
        <div class="main-container">
            
            <div class="ui-fluid1 p-formgrid p-grid">
            
                <div class="p-field p-col-12">
                    <h:outputLabel for="address" value="Address" />

                    <div>
                        <h:inputTextarea id="address" rows="1" styleClass="input-testing"/>
                    </div>       
                </div>

                <div class="p-field p-col-12 p-md-6">
                    <h:outputLabel for="address1" value="Address1" />
                    <div>
                        <h:inputText id="address1" styleClass="input-testing"/>
                    </div>

                </div>
                <div class="p-field p-col-12 p-md-6">
                    <h:outputLabel for="state" value="State" />
                    <div>
                        <h:inputText id="state" styleClass="input-testing"/>
                    </div>

                </div>
                <div class="p-field p-col-12 p-md-6">
                    <h:outputLabel for="city" value="City" />
                    <div>
                        <h:inputText id="city" styleClass="input-testing"/>
                    </div>

                </div>
                
                <div class="p-field p-col-12 p-md-3">
                    <h:outputLabel for="zip" value="Zip" />
                    <div>
                        <h:inputText id="zip" styleClass="input-testing"/>
                    </div>

                </div>
                <div>
                    <h:commandButton type="button" value="login" styleClass="input-testing btn1"/>
                 </div>
            </div>
        </div>
        
    </h:body>
</html>
